<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Guess the button</title>
      <script src="script.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="card text-center">
            <div class="card-header"
            <form>
               <div class="mb-3">
                  <h5 class="card-title">GUESS THE BUTTON</h5>
                  <br>
                  <button type = "button" class = "btn btn-outline-warning las la-play" onclick = "addBtnPlay()">Play the game</button>
               </div>
               <a href="#" class="btn btn-primary" onclick="refreshPage()">Refresh</a>
            </form>
         </div>
      </div>
      <div class="card text-center">
         <div class="card-footer">
            <div class="btn-group-vertical">
               <div class="lists", id="lists">
               </div>
            </div>
         </div>
      </div>
      <div class="card text-center">
         <div class="card-header"
         <form>
            <div class="mb-3">
               <label for="text" class="form-label">Enter a number:</label>
               <br>
               <input type="number" class="form-control-little" id="number_entered">
            </div>
            <a href="#" class="btn btn-primary" onclick="return addButtons()">Add buttons</a>
         </form>
      </div>
      <div class="card text-center">
         <div class="card-footer">
            <div class="btn-group-vertical">
               <div class="lists_buttons", id="lists_buttons">
               </div>
            </div>
         </div>
      </div>
      </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>
</html>
